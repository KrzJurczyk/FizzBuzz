<!DOCTYPE HTML>
<html lang="pl">
<head>

	<meta charset="utf-8" />
	<title>Fizz Buzz</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	
</head>

<body>
	<div id="container"></div>
	
	<script>
		function fb()
		{
			var ans = "";
			for (i=1; i<101; i++)
			{
				if ((i%5==0) && (i%3==0)) ans += '<div class="square1">Fizz Buzz</div>';
				else if (i%5==0) ans += '<div class="square2">Buzz</div>';
				else if (i%3==0) ans += '<div class="square3">Fizz</div>';
				else ans += '<div class="square4">'+i+'</div>';
				
				if (i%10==0) ans += '<div style="clear:both;"></div>';
			}
			document.getElementById("container").innerHTML = ans;
		}
		window.onload = fb;
	</script>
</body>
</html>
